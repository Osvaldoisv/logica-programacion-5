<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid text-center">

        <div class="row" id="Portada">
            <div class="col p-4 m-4">
                <h1>Adivina el n√∫mero secreto del 1 al 100</h1>
            </div>
        </div>

        <div class="row p-4">
            <div class="col-4">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Ingresa un numero</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="Entrada" onkeydown="detectarEnter(event)">
                </div>
            </div>
            <div class="col-8 text-start">
                <button type="button" class="btn btn-primary" onclick="apretarBoton()">Probar</button>
            </div>

            <div class="row p-4">
                <div class="col-6 text-start">
                    <h2 id="Resultados:">Resultados:</h2>
                </div>
                <div class="col-6 text-start">
                    <h2 id="Intentos">Intentos: </h2> 
                </div>
            </div>
    
            <div class="row">
                <div class="col-6">
                    <ul id="lista-nueva">
                    </ul>
                </div>
                <div class="col-3 text-end">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Ingresa un rango</span>
                    <button type="button" class="btn btn-primary" onclick="setRatio()">Confirmar</button>
                </div>
                <div class="col-3 text-start">
                    <input type="text" class="form-control pd-4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="Ratio">
                    <button type="button" class="btn" data-bs-toggle="button" aria-pressed="false" id="Estado" onclick="visualToggle()">Seleccionar numero</button>
                </div>
            </div>
    
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
